<div class="home">
  <h1>Splendex Memory Game</h1>
  <div class="rules">
    <h2>Rules:</h2>
    <ul>
      <li>Flip a card to reveal it.</li>
      <li>If it matches the previously flipped card keep them.</li>
      <li>If it does not match the previously flipped card flip them back.</li>
      <li>Once you revealed all the cards you win.</li>
    </ul>
  </div>
  <label for="deckSize">Deck size</label>
  <ng-select id="deckSize" class="inline" [items]="gameService.deckSizes" [clearable]="false" [searchable]="false" [ngModel]="gameService.deckSize | async" (ngModelChange)="deckSizeChanged($event)"></ng-select>
  <button class="primary" (click)="startGame()">START NEW GAME</button>
</div>
