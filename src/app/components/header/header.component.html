<div class="header">
  <div class="logo"></div>
  <div class="middle" *ngIf="shouldHaveMiddle">
    <label>Deck size:
      <select id="deckSize" (change)="deckSizeChanged($event.target.value)">
        <option [value]="num" [selected]="(gameService.deckSize | async) === num" *ngFor="let num of gameService.deckSizes">{{num}}</option>
      </select>
    </label>
    <button class="primary" (click)="gameService.startGame()">START NEW GAME</button>
  </div>
  <div class="logo hidden"></div>
</div>
