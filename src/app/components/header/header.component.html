<ngx-smart-modal #startModal customClass="nsm-dialog-animation-ttb" identifier="startModal">
  <h1>Are you sure?</h1>
  <p>Are you sure you want to start another game? You will lose all your progress.</p>
  <button (click)="gameService.startGame(); startModal.close();">Yes</button>
  <button (click)="startModal.close()">No</button>
</ngx-smart-modal>
<div class="header">
  <div class="logo"></div>
  <div class="middle" *ngIf="shouldHaveMiddle">
    <label>Deck size:
      <ng-select id="deckSize" class="inline" [items]="gameService.deckSizes" [clearable]="false" [searchable]="false" [ngModel]="gameService.deckSize | async" (ngModelChange)="deckSizeChanged($event)"></ng-select>
    </label>
    <button class="primary" (click)="startModal.open()">START NEW GAME</button>
  </div>
  <div class="logo hidden"></div>
</div>
