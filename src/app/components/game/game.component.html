<div class="game-header">
  <span class="align-vcenter">Current tries:&nbsp;<strong>{{gameService.tries | async}}</strong></span>
  <span class="align-hcenter">Best:<br><strong class="big">{{gameService.best | async}}</strong></span>
  <button class="secondary" (click)="gameService.startGame()">RESTART</button>
</div>
<div class="card-container">
  <app-card [card]="card" *ngFor="let card of (gameService.cards | async);"></app-card>
</div>
